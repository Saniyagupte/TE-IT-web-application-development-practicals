<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Paws - Pet Care</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff8f0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 36px;
            margin: 0;
        }
        .service {
            text-align: center;
            margin: 20px 0;
        }
        .service img {
            width: 100px;
            height: 100px;
        }
        .btn-contact {
            margin-top: 20px;
        }
        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>Happy Paws - Pet Care</h1>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Happy Paws</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
        </ul>
    </div>
</nav>

<!-- Services -->
<div class="container">
    <h2 class="text-center mt-4">Our Pet Care Services</h2>

    <div class="row text-center">
        <div class="col-md-4 service">
            <img src="https://via.placeholder.com/100?text=Grooming" alt="Grooming">
            <h4>Pet Grooming</h4>
        </div>
        <div class="col-md-4 service">
            <img src="https://via.placeholder.com/100?text=Vet" alt="Vet">
            <h4>Veterinary Care</h4>
        </div>
        <div class="col-md-4 service">
            <img src="https://via.placeholder.com/100?text=Boarding" alt="Boarding">
            <h4>Pet Boarding</h4>
        </div>
    </div>

    <!-- Contact Us Button -->
    <div class="text-center btn-contact">
        <button class="btn btn-success" onclick="showContact()">Contact Us</button>
    </div>
</div>

<!-- Contact Section -->
<div id="contact" class="container mt-5" style="display:none;">
    <h3 class="text-center">Contact Us</h3>
    <p class="text-center">Email: info@happypaws.com | Phone: 123-456-7890</p>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Happy Paws - All Rights Reserved</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to show contact -->
<script>
    function showContact() {
        document.getElementById("contact").style.display = "block";
        window.location.href = "#contact";
    }
</script>

</body>
</html>
