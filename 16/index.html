<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
</head>
<body>

<h2>User Registration</h2>

<form id="form">
    First Name: <input type="text" id="fname" required><br><br>
    Last Name: <input type="text" id="lname" required><br><br>
    DOB: <input type="date" id="dob" required><br><br>
    Gender:
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female<br><br>
    Mobile: <input type="text" id="mobile" required><br><br>
    Email: <input type="email" id="email" required><br><br>

    <button type="button" onclick="saveData()">Register</button>
</form>

<script>
function saveData() {
    var fname = document.getElementById("fname").value;
    var lname = document.getElementById("lname").value;
    var dob = document.getElementById("dob").value;
    var gender = document.querySelector('input[name="gender"]:checked').value;
    var mobile = document.getElementById("mobile").value;
    var email = document.getElementById("email").value;

    var user = {
        fname: fname,
        lname: lname,
        dob: dob,
        gender: gender,
        mobile: mobile,
        email: email
    };

    var users = JSON.parse(localStorage.getItem("users")) || [];
    users.push(user);
    localStorage.setItem("users", JSON.stringify(users));

    window.location.href = "list.html";
}
</script>

</body>
</html>
